<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Evaluate News Article</title>
    </head>

    <body>
        <header>
            <h2>Sentiment Analysis API from MeaningCloud</h2>
        </header>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" type="text" placeholder="http://">
                    <input type="submit" id="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section class="apiForm">
                <div class="respon" id="results"></div>
                <div class="respon" id="score"></div>
                <div class="respon" id="subjectivity"></div>
                <div class="respon" id="agreement"></div>
                <div class="respon" id="confidence"></div>
                <div class="respon" id="irony"></div>
            </section>

        </main>

        <footer>
            <p>Project Created for the Udacity</p>
        </footer>

    </body>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
